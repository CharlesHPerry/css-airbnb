<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Hello Front-End</title>
</head>
<body>
  <h1>Meet Guidebooks</h1>
  <p>Discover hundreds of local spots recommended by Airbnb hosts</p>
  <div class="top">
    <img src="img/san-francisco.jpg" alt="SanFrancisco" class="Image">
      <div class="img-txt">
          <h4>San Francisco</h4>
      </div>
    <img src="img/new-york.jpg" alt="New-York" class="Image">
      <div class="img-txt">
        <h4>New-York</h4>
      </div>
    <img src="img/london.jpg" alt="London" class="Image">
      <div class="img-txt">
          <h4>London</h4>
      </div>
    <p class="box">See All Guidebooks</p>
  </div>
  <div class="bottom">
    <h2>Just for the weekend</h2>
    <p>Discover new, inspiring places close to home.</p>
    <img src="img/napa.jpg" alt="Napa" class="Images">
      <div class="img-txt">
        <h4>Napa</h4>
      </div>
    <img src="img/sonoma.jpg" alt="Sonoma" class="Images">
      <div class="img-txt">
        <h4>Somona</h4>
      </div>
    <img src="img/san-francisco-2.jpg" alt="SanFran2" class="Images">
      <div class="img-txt">
        <h4>San Francisco</h4>
      </div>
    <p class="box">See All Destinations</p>
  </div>
</body>
</html>
